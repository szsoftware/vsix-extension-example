<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin VSCode Extension Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #monaco-editor-container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        #loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        #loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #loading-subtext {
            font-size: 14px;
            color: #cccccc;
        }
        #command-button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        #execute-command-button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #execute-command-button:hover {
            background-color: #1177bb;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="spinner"></div>
        <div id="loading-text">Loading VSCode Environment</div>
        <div id="loading-subtext">Initializing Kotlin Extension...</div>
    </div>
    <div id="command-button-container">
        <button id="execute-command-button">Execute Hello World Command</button>
    </div>
    <div id="monaco-editor-container"></div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
